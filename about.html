<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About â€” The Reboot</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', serif;
      background: #ffffff;
      color: #0f172a;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Hamburger menu icon */
    .menu-icon {
      position: fixed;
      left: 20px;
      top: 30px;
      cursor: pointer;
      z-index: 1001;
      width: 28px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .menu-icon div {
      height: 4px;
      background-color: #0f172a;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .menu-icon.open div:nth-child(1) {
      transform: rotate(45deg) translateY(9px);
    }
    .menu-icon.open div:nth-child(2) {
      opacity: 0;
    }
    .menu-icon.open div:nth-child(3) {
      transform: rotate(-45deg) translateY(-9px);
    }

    /* Left slide-in navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100%;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding-top: 100px;
      transform: translateX(-100%);
      transition: transform 0.4s ease;
      z-index: 1000;
      text-align: left;
    }
    nav.open {
      transform: translateX(0);
    }
    .menu-item {
      margin: 20px 0;
      padding-left: 30px;
    }
    .parent-item {
      font-size: 20px;
      font-family: 'Times New Roman', serif;
      font-weight: bold;
      cursor: pointer;
      display: block;
    }
    .submenu {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
      margin-left: 10px;
      transform: translateX(-20px);
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease, max-height 0.3s ease;
    }
    .menu-item.open .submenu {
      opacity: 1;
      transform: translateX(0);
      max-height: 200px;
    }
    .submenu a {
      font-family: 'Times New Roman', serif;
      font-weight: 300;
      color: #000;
      text-decoration: none;
      font-size: 18px;
      display: block;
      padding-left: 10px;
      margin: 5px 0;
    }
    .submenu a:hover {
      text-decoration: underline;
    }
    nav a:not(.submenu a) {
      font-size: 20px;
      color: #000;
      text-decoration: none;
      margin: 20px 0;
      font-family: 'Times New Roman', serif;
      font-weight: bold;
      padding-left: 30px;
      display: block;
    }
    nav a:not(.submenu a):hover {
      text-decoration: underline;
    }

    /* Header with horizontal lines and title */
    .site-header {
      position: relative;
      text-align: center;
      margin-top: 40px;
      margin-left: 260px; /* align with dropdown menu width */
    }
    .site-header hr.top-line {
      border: none;
      border-top: 1px solid #0f172a;
      margin-bottom: 10px;
      width: calc(100% - 260px); /* stops before dropdown menu */
    }
    .site-header hr.bottom-line {
      border: none;
      border-top: 1px solid #0f172a;
      margin-top: 10px;
      width: calc(100% - 260px); /* stops before dropdown menu */
    }
    .site-header h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      font-size: 28px;
      margin: 0;
      display: inline-block;
      padding: 0 10px;
    }

    /* About section slightly right */
    .about-section {
      max-width: 900px;
      margin: 160px auto 40px auto; /* lower down */
      padding-left: 40px; /* shift slightly right */
      text-align: left;
    }
    .about-section h2 {
      font-weight: bold;
      font-size: 36px;
      margin-bottom: 24px;
    }
    .about-section p {
      font-size: 20px;
      color: #6b7280;
      line-height: 1.8;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Hamburger menu -->
  <div class="menu-icon" id="menuToggle">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav id="navMenu">
    <div class="menu-item">
      <span class="parent-item">SciFi</span>
      <div class="submenu">
        <a href="post1.html">DUNE</a>
      </div>
    </div>
    <a href="index.html">Home</a>
  </nav>

  <!-- Header with horizontal lines -->
  <div class="site-header">
    <hr class="top-line">
    <h1>The Reboot</h1>
    <hr class="bottom-line">
  </div>

  <!-- About content -->
  <div class="about-section">
    <h2>About</h2>
    <p>This blog is dedicated to rebooted movies. Why do we look into the past? Maybe movie directors have the answer. Welcome to the Reboot, where I take economic history to the monetary stage. Enjoy!</p>
  </div>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');
    const parentItem = document.querySelector('.parent-item');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('open');
      navMenu.classList.toggle('open');
    });

    parentItem.addEventListener('click', () => {
      parentItem.parentElement.classList.toggle('open');
    });
  </script>

</body>
</html>
