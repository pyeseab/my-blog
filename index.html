<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Reboot — Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', 'Times New Roman', serif;
      background: #ffffff;
      color: #0f172a;
      overflow-x: hidden;
    }

    /* Header */
    header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-size: clamp(32px, 6vw, 48px);
      font-weight: 900;
      margin: 0;
      text-align: center;
    }

    /* Hamburger icon */
    .menu-icon {
      position: absolute;
      left: 20px;
      top: 25px;
      cursor: pointer;
      z-index: 1001;
      width: 28px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .menu-icon div {
      height: 4px;
      background-color: #0f172a;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .menu-icon.open div:nth-child(1) {
      transform: rotate(45deg) translateY(9px);
    }
    .menu-icon.open div:nth-child(2) {
      opacity: 0;
    }
    .menu-icon.open div:nth-child(3) {
      transform: rotate(-45deg) translateY(-9px);
    }

    /* Left slide-in navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100%;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding-top: 100px;
      transform: translateX(-100%);
      transition: transform 0.4s ease;
      z-index: 1000;
      text-align: left;
    }
    nav.open {
      transform: translateX(0);
    }

    /* Top-level menu item */
    .menu-item {
      margin: 20px 0;
      padding-left: 30px;
    }
    .parent-item {
      font-size: 20px;
      font-family: 'Times New Roman', serif;
      font-weight: bold;
      cursor: pointer;
      display: block;
    }

    /* Submenu hidden and slid left by default */
    .submenu {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
      margin-left: 10px;
      transform: translateX(-20px);
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease, max-height 0.3s ease;
    }

    /* Show submenu when parent is clicked */
    .menu-item.open .submenu {
      opacity: 1;
      transform: translateX(0);
      max-height: 400px; /* adjusted to fit nested submenu */
    }

    /* Light-weight text for sub-item */
    .submenu a {
      font-family: 'Times New Roman', serif;
      font-weight: 300; /* lighter/skinnier text */
      color: #000;
      text-decoration: none;
      font-size: 18px;
      display: block;
      padding-left: 10px;
      margin: 5px 0;
    }

    .submenu a.indent {
      padding-left: 20px; /* further indentation for nested items */
    }

    .submenu a:hover {
      text-decoration: underline;
    }

    /* Regular link */
    nav a:not(.submenu a) {
      font-size: 20px;
      color: #000;
      text-decoration: none;
      margin: 20px 0;
      font-family: 'Times New Roman', serif;
      font-weight: bold;
      padding-left: 30px;
      display: block;
    }
    nav a:not(.submenu a):hover {
      text-decoration: underline;
    }

    /* Featured image section */
    .featured {
      position: relative;
      width: 90%;
      max-width: 900px;
      margin: 60px auto;
      overflow: hidden;
    }
    .featured img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
      object-fit: cover;
    }

    /* Darker gradient overlay (bottom fully black) */
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.6) 40%, rgba(0,0,0,0.1) 80%);
      border-radius: 0;
    }

    /* Lowered text overlay */
    .text-overlay {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      text-align: left; /* left-aligned for new post */
      width: 90%;
    }

    .issue {
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #ddd;
      margin-bottom: 8px;
    }

    .text-overlay h2 {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      transition: all 0.3s ease;
      display: inline-block;
      text-align: left;
    }
    .text-overlay h2:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .byline {
      font-size: 15px;
      color: #ccc;
      margin-top: 10px;
      line-height: 1.4;
    }

    /* Features Section */
    .features {
      width: 90%;
      max-width: 900px;
      margin: 60px auto;
      text-align: left;
    }
    .features-title {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .featured.half-width {
      width: 50%;
      margin: 20px 0;
    }
    .gold-title {
      font-size: 14px;
      color: gold;
      margin-bottom: 5px;
      text-align: left;
    }

    footer {
      margin-top: 80px;
      padding: 20px 0;
      font-size: 14px;
      color: #777;
      text-align: center;
      border-top: 1px solid #f0f0f0;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-icon" id="menuToggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1>The Reboot</h1>
  </header>

  <nav id="navMenu">
    <div class="menu-item">
      <span class="parent-item">SciFi</span>
      <div class="submenu">
        <a href="post1.html">DUNE</a>
      </div>
    </div>
    <div class="menu-item">
      <span class="parent-item">James Bond Series</span>
      <div class="submenu">
        <a href="featurespost2.html" class="indent">Casino Royale</a>
      </div>
    </div>
    <a href="about.html">About</a>
  </nav>

  <!-- First Featured Post (unchanged) -->
  <section class="featured">
    <a href="post1.html">
      <img src="images/Dune edit.jpg" alt="Makassar’s Spice Monopoly: A Reanalysis of Seventeenth-Century Trade">
      <div class="overlay"></div>
      <div class="text-overlay">
        <div class="issue">November Issue</div>
        <h2>Makassar’s Spice Monopoly: A Reanalysis of Seventeenth-Century Trade</h2>
        <div class="byline">
          By Peter Yeseab<br>
          8 November 2025
        </div>
      </div>
    </a>
  </section>

  <!-- New James Bond Post -->
  <section class="featured half-width">
    <a href="featurespost2.html">
      <img src="images/Bondheadline.jpg" alt="James Bond Series">
      <div class="overlay"></div>
      <div class="text-overlay">
        <div class="gold-title">James Bond Series</div>
        <h2>Casino Royale: The Poyais Bluff</h2>
      </div>
    </a>
  </section>

  <footer>
    © 2025 The Reboot — All rights reserved.
  </footer>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');
    const parentItems = document.querySelectorAll('.parent-item');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('open');
      navMenu.classList.toggle('open');
    });

    parentItems.forEach(item => {
      item.addEventListener('click', () => {
        item.parentElement.classList.toggle('open');
      });
    });
  </script>

</body>
</html>
